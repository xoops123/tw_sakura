<link rel="stylesheet" href="<{$xoops_imageurl}>js/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" charset="utf-8"/>

<script type="text/javascript">
jQuery(document).ready(function() {
  jQuery("#d3f_post_form_quick_div").css("display","none");
	jQuery('a[href$=".jpg"]').addClass("fancybox");
	jQuery("a.fancybox").fancybox({
		'overlayColor': '#000',
		'overlayOpacity': 0.3,
		'cyclic': true ,
	    'transitionIn'  : 'elastic',
	    'transitionOut' : 'elastic',
	    'easingIn'      : 'easeOutBack',
	    'easingOut'     : 'easeInBack',
		'speedIn'		: 900 ,
		'speedOut'		: 600 ,
		'hideOnOverlayClick': false
	});
	jQuery("a.iframe").fancybox({
        'width': '80%',
		'height': '80%',
        'autoScale': false,
		'transitionIn': 'none',
		'transitionOut': 'none',
		'type': 'iframe'
	});
});
</script>
<script type="text/javascript">
jQuery(function() {
var headerSearch = jQuery('#headerSearch');
var GuideSentence = '<{$smarty.const._THEME_LANGUAGE_SEARCH}>';
var long = '240px';
var short = '120px';
jQuery('input#headerSearch-keywords').focus(function(){
    if(jQuery(this).val()===GuideSentence){
        jQuery(this).val('');
    }
    jQuery(this).animate({width: long},200);
	jQuery(this).css("background","#fff");
});
jQuery('input#headerSearch-keywords').blur(function(){
    if(jQuery(this).val()===''){
        jQuery(this).val(GuideSentence);
    }
    jQuery(this).animate({width: short},500);
	jQuery(this).css("background","#f5f5f5");
});
});
</script>
<script>
jQuery(document).ready(function() {
	jQuery(".slider").carouFredSel({
		responsive : true,
		height:400,
		scroll : {
		items    : 1,
	    easing   : "swing",
		fx       : 'cover',
	    duration : 1500,
	    pauseOnHover: true //マウスオーバーでスクロール停止
    }
	});
});
</script>
